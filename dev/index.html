<!doctype html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body ng-controller="AppController as AppCtrl" ng-keydown="AppCtrl.keydownListener($event)">
    <main class="body-wrapper">
        <section class="products">
            <div class="product" ng-repeat="item in AppCtrl.data.items">
                <div class="product-inner">
                    <img class="product__img"
                        ng-src="{{item.sides[0].small}}"
                        ng-click="AppCtrl.showSlider(item.sides)">
                    <p class="product__type">{{item.category.title}}</p>
                    <h3 class="product__name">{{AppCtrl.capitalizeFirstLetter(item.title)}}</h3>
                    <p class="product__price" ng-if="item.old_price === 0">{{item.price}} руб.</p>
                    <div class="product__price-wrapper" ng-if="item.old_price !== 0">
                        <p class="product__old-price">{{item.old_price}} руб.</p>
                        <p class="product__new-price">{{item.price}} руб.</p>
                    </div>
                </div>
            </div>
        </section>
        <slider data="sliderImgs" ng-if="sliderImgs !== null"></slider>
    </main>
<script src="js/app.js"></script>
<script src="js/app-controller.js"></script>
<script src="js/slider-controller.js"></script>
</body>
</html>
