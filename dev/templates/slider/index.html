<section class="popup" ng-click="closePopup($event)">
    <div class="popup__content">
        <carousel interval="myInterval">
            <slide class="slide" ng-repeat="slide in slides" active="slide.active">
                <img class="slide__img" ng-src="{{slide.image}}">
            </slide>
        </carousel>
        <picture>
            <source srcset="img/close-white.svg" media="(max-width: 767px)">
            <img class="popup__close" src="img/close-black.svg">
        </picture>
    </div>
</section>
